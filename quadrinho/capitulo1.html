<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnitrix Legacy – Capítulo 1</title>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="page-layout">
    <div class="site-container" id="top">

        <!-- NAVBAR (mesma da home) -->
        <header class="top-nav">
            <div class="top-nav-inner">
                <a href="../index.html" class="top-nav-brand">Omnitrix Legacy</a>

                <nav class="top-nav-links">
                    <a href="../index.html#top">Home</a>
                    <a href="../index.html#about">About</a>
                    <a href="../index.html#chapters">Chapters</a>
                    <a href="../index.html#concepts">Concepts</a>
                </nav>
            </div>
        </header>

        <!-- HEADER DO CAPÍTULO -->
        <header>
            <h1>Capítulo 1</h1>
            <p>Quadrinho feito por fã • leitura em desenvolvimento</p>
            <p>
                <a href="../index.html">← Voltar para a página inicial</a>
            </p>
        </header>

        <!-- PÁGINAS DO CAPÍTULO -->
        <main class="gallery" id="gallery"></main>

        <footer>
            Capítulo 1 – Omnitrix Legacy • Projeto de fã, sem fins comerciais.
        </footer>
    </div>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‹</button>
            <button class="lightbox-nav lightbox-next" id="lightboxNext">›</button>
            <img id="lightboxImage" alt="">
            <p class="lightbox-caption" id="lightboxCaption"></p>
        </div>
    </div>

    <!-- SCRIPT DO CAPÍTULO 1 -->
    <script>
        // ================= CONFIG =================
        // TODO: mover API_KEY para backend / serverless function
        const API_KEY = "AIzaSyBsBX9QLO1wXmfwykn9f8d3UyGd3bI0IzQ";
        const FOLDER_ID = "16I8HsnRp0jzXkLeEDrc6f2tHOogfA9EB";

        // ============ DRIVE API HELPERS ============
        function getDriveListUrl(folderId) {
            const query = encodeURIComponent(`'${folderId}' in parents and mimeType contains 'image/' and trashed = false`);
            const fields = encodeURIComponent("files(id,name)");
            return `https://www.googleapis.com/drive/v3/files?q=${query}&orderBy=name&fields=${fields}&key=${API_KEY}`;
        }

        function driveFileIdToImageUrl(id) {
            return `https://www.googleapis.com/drive/v3/files/${id}?alt=media&key=${API_KEY}`;
        }

        async function loadImages() {
            try {
                const res = await fetch(getDriveListUrl(FOLDER_ID));
                const data = await res.json();
                const gallery = document.getElementById("gallery");

                if (!data.files || data.files.length === 0) {
                    gallery.innerHTML = "<p>Nenhuma página encontrada neste capítulo.</p>";
                    return;
                }

                data.files.forEach((file, i) => {
                    const article = document.createElement("article");
                    article.className = "art-card";

                    const img = document.createElement("img");
                    img.src = driveFileIdToImageUrl(file.id);
                    img.alt = file.name || `Página ${i + 1}`;
                    img.dataset.index = i;
                    img.dataset.caption = img.alt;

                    article.appendChild(img);
                    gallery.appendChild(article);
                });

                initLightbox();
            } catch (e) {
                document.getElementById("gallery").innerHTML = "<p>Erro ao carregar imagens do capítulo.</p>";
                console.error(e);
            }
        }

        // ============ LIGHTBOX ============
        function initLightbox() {
            const lightbox = document.getElementById("lightbox");
            const image = document.getElementById("lightboxImage");
            const caption = document.getElementById("lightboxCaption");

            const prev = document.getElementById("lightboxPrev");
            const next = document.getElementById("lightboxNext");
            const close = document.getElementById("lightboxClose");

            const images = [...document.querySelectorAll(".art-card img")];
            let current = 0;

            function open(i) {
                current = i;
                image.src = images[i].src;
                caption.textContent = images[i].alt;
                lightbox.classList.add("lightbox--open");
            }

            function hide() {
                lightbox.classList.remove("lightbox--open");
            }

            images.forEach((img, i) => img.onclick = () => open(i));
            close.onclick = hide;
            next.onclick = () => open((current + 1) % images.length);
            prev.onclick = () => open((current - 1 + images.length) % images.length);

            document.onkeydown = e => {
                if (!lightbox.classList.contains("lightbox--open")) return;
                if (e.key === "Escape") hide();
                if (e.key === "ArrowRight") next.click();
                if (e.key === "ArrowLeft") prev.click();
            };

            lightbox.onclick = e => {
                if (e.target === lightbox) hide();
            };
        }

        // Init
        loadImages();
    </script>
</body>

</html>
